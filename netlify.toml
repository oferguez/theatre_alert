# netlify.toml at project_root/

[build]
  # IMPORTANT: Keep this line. It explicitly tells Netlify where your functions are.
  functions = "netlify/functions" 
  command = "mkdir -p netlify/functions && cp config.py netlify/functions/"
  publish = "public" 

# --- FUNCTIONS CONFIGURATION ---

# Individual scheduled function definition(s)
[[functions]] 
  function = "wos_sondheim_alert"
  schedule = "0 9 * * *"          
  environment = { PYTHON_VERSION = "3.12" }

# If you need global function settings that apply to ALL functions, 
# you can add them here as additional [[functions]] entries or use 
# the [functions] table, but not both in the same file.
# For now, all function-specific settings are handled in the [[functions]] array above.